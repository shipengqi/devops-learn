# Works with https://github.com/actions/labeler/
# Below this line, the keys are labels to be applied, and the values are the file globs to match against.

cloud:
  - changed-files:
      - any-glob-to-any-file: content/docs/cloud/*

linux:
  - changed-files:
      - any-glob-to-any-file: content/docs/linux/*

cicd:
  - changed-files:
      - any-glob-to-any-file: ["content/docs/jenkins/*", "content/docs/terraform/*"]

k8s:
  - changed-files:
      - any-glob-to-any-file: content/docs/kubernetes/*