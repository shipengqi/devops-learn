# Hugo configuration file
baseURL: "https://shipengqi.github.io/devops-learn"
title: "DevOps Learning"

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - identifier: documentation
      name: Documentation
      pageRef: /docs/linux
      weight: 1
    - identifier: blog
      name: Blog
      url: "https://shipengqi.github.io"
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/shipengqi/devops-learn"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
